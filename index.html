<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathfinder</title>
     <script type="application/javascript" src="js/bundle.js"></script>
     <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
     <script src="https://use.fontawesome.com/e1a155389d.js"></script>

     <link rel="stylesheet" href="./css/pathfinder.css">
  </head>
  <body>
    <aside class='instructions'>
      <div class = 'instructions-show hidden'>Info</div>
      <section class='content'>
        <h1>Pathfinder.js</h1>
        <h3>A visualizer for common pathfinding algorithms</h3>
        <div class='links'>
          <a href='https://github.com/ndshal'><i class='fa fa-github'></i></a>
          <a href='https://www.linkedin.com'><i class='fa fa-linkedin'></i></a>
        </div>
        <ul>
          <li>
            <span><i class='red fa fa-square'></i> start</span>
            <span><i class='blue fa fa-square'></i> goal</span>
            <span><i class='grey fa fa-square'></i> obstacle</span>
          </li>
          <li>
            Try dragging the <span class='red'>start</span> or <span class='blue'>goal</span>
          </li>
          <li>
            Click and paint to create <span class='grey'>obstacles</span>, or use a preset
          </li>
        </ul>
        <button class='instructions-hide'>
          Start
        </button>
      <section>
    </aside>

    <canvas width='750' height='500' id="main-canvas"></canvas>
    <aside class='controls minimized'>
      <form id='algo-controls'>
        <h3>Pathfinding Algorithm</h3>

        <div class='algo-options'>
          <label>
            <input type='radio' name='algo' value='AStar' checked />
            <span>A*</span>
          </label>
          <label>
            <input type='radio' name='algo' value='BestFirst' />
            <span>Greedy Best-First Search</span>
          </label>
          <label>
            <input type='radio' name='algo' value='Dijkstra' />
            <span>Dijkstra</span>
          </label>
          <label>
            <input type='radio' name='algo' value='BFS' />
            <span>Breadth First Search</span>
          </label>
        </div>
        <div class='buttons'>
          <button id='run-search'>Run</button>
          <button id='clear-search'>Clear</button>
        </div>
      </form>

      <form id='obs-controls'>
        <h3>Obstacle Controls</h3>

        <div class='obs-presets'>
          <label>
            <input type='radio' name='preset' checked value='simple' />
            <span>Preset 1: Simple Barrier</span>
          </label>
          <label>
            <input type='radio' name='preset' value='maze' />
            <span>Preset 2: Maze</span>
          </label>
        </div>
        <div class='buttons'>
          <button id='set-obs'>Set</button>
          <button id='clear-obs'>Clear</button>
        </div>
      </form>
    </aside>
  </body>
</html>
